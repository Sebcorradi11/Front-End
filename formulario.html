<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuesta de Producto de Nutrición</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <link href="css/style.css" rel="stylesheet" />
    <style>
      .form-label {
        font-weight: bold;
      }

      .form-check-inline {
        margin-right: 10px;
      }

      .card {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">
          <span class="text-light">Nutri</span>Tech
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarS"
          aria-controls="navbarS"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarS">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Inicio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="section-padding mt-5 pt-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-12">
            <div class="card shadow-sm border-0">
              <div class="card-body">
                <h2 class="card-title text-center mb-4">
                  Encuesta de Producto de Nutrición
                </h2>
                <form>
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label"
                      >Correo Electrónico</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input
                      type="number"
                      class="form-control"
                      id="edad"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Género</label>
                    <div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="genero"
                          id="genero1"
                          value="Masculino"
                          required
                        />
                        <label class="form-check-label" for="genero1"
                          >Masculino</label
                        >
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="genero"
                          id="genero2"
                          value="Femenino"
                          required
                        />
                        <label class="form-check-label" for="genero2"
                          >Femenino</label
                        >
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="genero"
                          id="genero3"
                          value="Otro"
                          required
                        />
                        <label class="form-check-label" for="genero3"
                          >Otro</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="satisfaccion" class="form-label"
                      >¿Qué tan satisfecho estás con el producto de
                      nutrición?</label
                    >
                    <select class="form-select" id="satisfaccion" required>
                      <option selected disabled value="">
                        Selecciona una opción
                      </option>
                      <option value="Muy Satisfecho">Muy Satisfecho</option>
                      <option value="Satisfecho">Satisfecho</option>
                      <option value="Neutral">Neutral</option>
                      <option value="Insatisfecho">Insatisfecho</option>
                      <option value="Muy Insatisfecho">Muy Insatisfecho</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="mejorar" class="form-label"
                      >¿Qué tanto te gustó el producto?</label
                    ><br />
                    <input
                      type="range"
                      id="slider"
                      name="slider"
                      min="0"
                      max="100"
                      value="50"
                      oninput="this.nextElementSibling.value = this.value"
                      class="form-range"
                    />
                    <output>50</output>
                  </div>
                  <div class="mb-3">
                    <label for="recomendacion" class="form-label"
                      >¿Recomendarías este producto a otros?</label
                    >
                    <select class="form-select" id="recomendacion" required>
                      <option selected disabled value="">
                        Selecciona una opción
                      </option>
                      <option value="Sí">Sí</option>
                      <option value="No">No</option>
                    </select>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                      Enviar Encuesta
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="text-center text-white p-3 mt-5 bg-dark">
      <div class="container">
        <p>Todos los derechos reservados &copy; 2024 NutriTech</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
